<%@LANGUAGE="VBSCRIPT" CODEPAGE="65001"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<title>SWFUpload</title>
<link href="css/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="swfupload/swfupload.js"></script>
<script type="text/javascript" src="js/swfupload.queue.js"></script>
<script type="text/javascript" src="js/fileprogress.js"></script>
<script type="text/javascript" src="js/handlers.js"></script>
<script type="text/javascript">
		var swfu;

		window.onload = function() {
			var settings = {
				flash_url : "swfupload/swfupload.swf",
				upload_url: "files_upload.aspx",	// Relative to the SWF file
				post_params: {"PHPSESSID" : "<%randomize:response.write replace(replace(replace(replace(now&rnd(),"-",""),":","")," ",""),".","")%>"},
				file_size_limit : "100 MB",
				file_types : "*.*",
				file_types_description : "All Files",
				file_upload_limit : 100,
				file_queue_limit : 0,
				custom_settings : {
					progressTarget : "fsUploadProgress",
					cancelButtonId : "btnCancel"
				},
				debug: false,

				// Button settings
				button_image_url: "images/filebotton.png",	// Relative to the Flash file
				button_width: "65",
				button_height: "29",
				button_placeholder_id: "spanButtonPlaceHolder",
				button_text: '',
				button_text_style: ".theFont { font-size: 16; }",
				button_text_left_padding: 12,
				button_text_top_padding: 3,
				
				// The event handler functions are defined in handlers.js
				file_queued_handler : fileQueued,
				file_queue_error_handler : fileQueueError,
				file_dialog_complete_handler : fileDialogComplete,
				upload_start_handler : uploadStart,
				upload_progress_handler : uploadProgress,
				upload_error_handler : uploadError,
				upload_success_handler : uploadSuccess,
				upload_complete_handler : uploadComplete,
				queue_complete_handler : queueComplete	// Queue plugin event
			};

			swfu = new SWFUpload(settings);
	     };
		
	</script>
</head>
<body>

<div id="content">

<form action="files_upload.aspx" method="post" enctype="multipart/form-data" target="_blank" id="form1">

<div style="display:none;">
原文件名：
    <input type="text" name="Picpath" id="Picpath" style="vertical-align:middle;">
    &nbsp;保存路径：
    <input type="text" name="path" id="path" style="vertical-align:middle;">
</div>
  
<div class="fieldset flash" id="fsUploadProgress">
<span class="legend">图片批量上传</span>
<div> 

<div style="display:none">
<input name="button" type="button" disabled="disabled" id="btnCancel" style="margin-left: 2px; font-size: 8pt; height: 29px;" onclick="swfu.cancelQueue();" value="取消所有上传" />
</div>

</div><div class="flash" id="divStatus"></div>
</div>
<table width="400" border="0" cellpadding="10" cellspacing="0">
  <tr>
    <td width="5">&nbsp;</td>
    <td></td>
    <td><div align="right"><span id="spanButtonPlaceHolder"></span></div></td>
  </tr>
</table>
</form>
</div>

<div align="center"></div>

</body>
</html>
